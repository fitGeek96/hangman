<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game__container">
        <div class="game__header">
            <h1>Hangman</h1>
            <p>Find the hidden word - Enter a letter </p>
        </div>
        <div class="game__body">

            <svg height="250" width="200" class="figure__container">
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="0" y1="230" x2="230" y2="230" />
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure__part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure__part" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure__part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure__part" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure__part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure__part" />

            </svg>

            <div class="wrong__letters__container">
                <div id="wrong__letters">
                    <!--  -->
                </div>
            </div>
        </div>

        <div class="game__footer">
            <div class="word" id="word">
                <!-- <div class="letter">h</div>
                <div class="letter">h</div>
                <div class="letter">h</div>
                <div class="letter">h</div>
                <div class="letter">h</div> -->
            </div>
            <!-- Notification for letters that are already used  -->
            <div class="notification__container">
                <p>You have already taped this letter</p>
            </div>

        </div>
    </div>




    <!-- Container for final Messages -->
    <div class="popup__container">
        <div class="popup">
            <h2 class="final__message">
                You have won
            </h2>
            <button id="play__btn">Play Again</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
